<div class="container" style="margin-top: 20px;">
    <div class="row">
      <div class="col-lg-9">
          <div class="p-b-10">
              <h3 class="ltext-103 cl5 mb-5">
                Crime Collection
              </h3>
            </div>
      </div>
      <div class="col-lg-3">
    <div class="input-group stylish-input-group">
      <input [(ngModel)]="searchtext" type="text" class="form-control"  placeholder="Search" >
      <span class="input-group-addon">



            <i class="fas fa-search"></i>



      </span>
    </div>
    </div>
    </div>
    </div>
    <div class="container">
    <div class="row isotope-grid"  style="position: relative; height: auto ;">
      <div class="col-sm-6 col-md-4 col-lg-3  p-b-6 isotope-item " *ngFor="let livre of Crimes | filter: searchtext | paginate: {itemsPerPage:8, currentPage: p} "   style=" width: 297px; height: 500px;">
        <!-- Block2 -->

        <div class="block2" style="height: 450px;" *ngIf="livre.title!='string'">
          <div class="block2-pic hov-img0">
            <img src="../../assets/images/{{livre.id}}.jpg" alt="IMG-PRODUCT" style="height: 400px; width:370px ;">

            <a [routerLink]="['/livres', livre.id]" class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1">
              Quick View
            </a>
          </div>

          <div class="block2-txt flex-w flex-t p-t-14">
            <div class="block2-txt-child1 flex-col-l ">
              <a [routerLink]="['/livres', livre.id]" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
                {{livre.title}}
              </a>

              <span class="stext-105 cl3">
                ${{livre.prix}}
              </span>
            </div>

            <div class="block2-txt-child2 flex-r p-t-3">

              <button  class="btn-addwish-b2 dis-block pos-relative js-addwish-b2" (click)="addTocarte(livre)">
                <img class="icon-heart1 dis-block trans-04" src="../../assets/images/icons/icon-heart-01.png" alt="ICON">
                <img class="icon-heart2 dis-block trans-04 ab-t-l" src="../../assets/images/icons/icon-heart-02.png" alt="ICON">
              </button>

            </div>
          </div>
        </div>
      </div>
    <pagination-controls  (pageChange)="p =$event" style="padding-left: 450px; color: cornflowerblue; padding-top: 50px;"></pagination-controls>
      </div>
    </div>
