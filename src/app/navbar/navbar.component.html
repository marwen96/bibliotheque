<header class="fixed-top" style="background-color: white">
  <!-- Header desktop -->
  <div class="container-menu-desktop container">
    <div class="wrap-menu-desktop">
      <nav class="navbar navbar-expand-md container-menu-desktop" >

        <!-- Logo desktop -->
        <a routerLink="" class="logo">
            <img src="../assets/images/icons/logo.png" class="logo-dimensions normal-logo" id="site-logo" alt="IMG-LOGO" width="170" height="33.792048929664">
                <style>
                .logo-dimensions {
                  min-width: 170px;
                  width: 170px;
                }
              </style>

                  </a>

        <!-- Menu desktop -->
        <div class="menu-desktop">
          <ul class="main-menu">

            <li>
              <a  *ngIf="_authservice.user$ | async as user"   class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">BOOKS</a>
              <div class="dropdown-menu" aria-labelledby="dropdown01">
                <a class="dropdown-item" routerLink="livres">All</a>
                <a class="dropdown-item" routerLink="categorie/crime">CRIME</a>
                <a class="dropdown-item" routerLink="categorie/romance">ROMANCE</a>
                <a class="dropdown-item" routerLink="categorie/biography">BIOGRAPHY</a>
                <a class="dropdown-item" routerLink="categorie/historical">HISTORICAL</a>


              </div>
            </li>






            <li routerLinkActive="active-menu">
              <a routerLink="contact">CONTACT</a>
            </li>

            <li *ngIf="!(_authservice.user$ | async)" routerLinkActive="active-menu">
              <a routerLink="login">LOGIN</a>
            </li>
          </ul>

        </div>

        <!-- Icon header -->
        <div  class="wrap-icon-header flex-w flex-r-m">
            <div class="row">
          <div class="col-lg-15">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search ..." [(ngModel)]="keyword">
                  <span class="input-group-btn">

                  </span>
                </div>
              </div>
            </div>


          <a  routerLink="cartshop" class="ml-5" *ngIf="_authservice.user$ | async as user" class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart" [attr.data-notify]="_cartshopservice.Cartes.length">
            <i class="zmdi zmdi-shopping-cart"></i>
          </a>

            <a *ngIf="!!(_authservice.user$ | async)" class="ml-3" (click)="logout()"  routerLink="#" style="font-size: 1.5em; color: black;" ><i class="fas fa-door-open" ></i></a>

            <li *ngIf="!(_authservice.user$ | async)" >
              <a routerLink="login" class="ml-5" style="font-size: 1.5em; color: black;"><i class="fas fa-door-closed"></i></a>
            </li>

          </div>
      </nav>
    </div>
  </div>



</header>
